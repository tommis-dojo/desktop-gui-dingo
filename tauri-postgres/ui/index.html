<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Von Datenbank lesen</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <h1>Datenbank</h1>

    <p>
      Hinweis: Konsole mittels Rechtsclick / Ctrl-Shift-i / Command-Option-i
    </p>

    <ul id="breadcrumbs" class="breadcrumb"></ul>

    <div id="custom-query">
      <h2>Anfrage</h2>

      <div id="databasePath">
        <table cellspacing="0" cellpadding="0">
        <tr><td>connection_string</td><td><input class="connection_string" placeholder="connecting" spellcheck="false"/></td></tr>
        <tr><td>database</td><td><input class="database" placeholder="database" spellcheck="false"/></td></tr>
        <tr><td>table</td><td><input class="table" placeholder="table" spellcheck="false"/></td></tr>
        </table>
        <p>What do you want to query today?</p>
        <button class="request" type="button">DB Anfrage schicken</button>
      </div>
    </div>

    <h2>Inhalte</h2>
    <div id="db-table">
      <table cellspacing="0" cellpadding="0">
        <!--
        <tr><th>Column</th><th>Column</th></tr>
        <tr><td>row</td><td>row</td></tr>
        -->
      </table>
    </div>

    <h2>Statusbar</h2>
    <p id="statusbar">Statusbar</p>
  </body>
</html>
