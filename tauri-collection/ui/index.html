<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kleiner Begrüßer</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <h1>Funktionsaufrufe</h1>

    <h2>Einfacher Aufruf</h2>
    <div>
      <input id="greet-input" placeholder="Wie heißest du?" />
      <button id="greet-button" type="button">Begrüße mich doch (Javascript + Rust)!</button>
    </div>
    <p id="greet-msg-js"></p>
    <p id="greet-msg-rs"></p>

    <h2>Long duration callback</h2>
    <button id="long-callback-button" type="button">Loooong callback</button>

    <div id="long-duration-callback">
      <p>Blink!</p>
    </div>

    <h2>Table from array (nicely formatted?)</h2>
    <div id="import-table"></div>
    <div id="import-table-contents">
      <table>
        <tr><th>Left</th><th>Right</th></tr>
        <!--
        <tr><td>row</td><td>row</td></tr>
        -->
      </table>
    </div>
    
    <h2>Statusbar</h2>
    <p id="statusbar">Statusbar</p>
  </body>
</html>
